<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tetris JS - Página Principal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('imagenes/tetris.png') no-repeat center center fixed;
            background-size: 60%;
            background-attachment: fixed;
            overflow: hidden;
           
        }

        #main-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #main-container h1 {
            font-size: 36px;
            color: rgb(49, 45, 45);
        }

        .button {
            padding: 12px 24px;
            font-size: 20px;
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <button onclick="startGame()" class="button">Jugar</button>
        <button onclick="showInstructions()" class="button">Instrucciones</button>
    </div>

    <script>
        function startGame() {
            // Redirige al juego Tetris (reemplaza 'juego.html' con la ruta correcta a tu juego).
            window.location.href = 'juego.html';
        }

        function showInstructions() {
            // Redirige a una página de instrucciones (reemplaza 'instrucciones.html' con la ruta correcta).
            window.location.href = 'instrucciones.html';
        }
    </script>
</body>

</html>
